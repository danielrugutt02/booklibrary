<!DOCTYPE html>
<html>

<head>
    <title>Library Catalog</title>
    <style>
        th,
        td,
        p,
        input {
            font: 14px Verdana;
        }
        
        table,
        th,
        td {
            border: solid 1px #DDD;
            border-collapse: collapse;
            padding: 2px 3px;
            text-align: center;
        }
        
        th {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <input type="text" id="userInput" onkeyup="search()" placeholder="Search ...">
    <p id="showData"></p>
</body>

<script>
    var dataJson;
    let myJson = [];
    main();

    async function main() {
        dataJson = await getData();
        table();
        console.log(dataJson);
        console.log(myJson);
    }

    async function getData() {
        const response = await fetch("test.csv");
        const data = await response.text();
        var lines = data.split("\n");
        var headers = lines[0].split(",");

        for (var i = 1; i < lines.length; i++) {
            var obj = {};
            var currline = lines[i].split(",");

            for (var k = 0; k < headers.length; k++) {
                obj[headers[k]] = currline[k];
            }
            myJson.push(obj);
        }
        //console.log(result);
        return JSON.stringify(myJson);
    }

    function table() {
        var col = [];
        for (var i = 0; i < myJson.length; i++) {
            for (var key in myJson[i]) {
                if (col.indexOf(key) === -1) {
                    col.push(key);
                }
            }
        }

        var table = document.createElement("table");
        var tr = table.insertRow(-1);

        for (var i = 0; i < col.length; i++) {
            var th = document.createElement("th");
            th.innerHTML = col[i];
            tr.appendChild(th);
        }

        for (var i = 0; i < myJson.length; i++) {
            tr = table.insertRow(-1);

            for (var j = 0; j < col.length; j++) {
                var tabCell = tr.insertCell(-1);
                tabCell.innerHTML = myJson[i][col[j]];
            }
        }

        var div = document.getElementById("showData");
        div.innerHTML = "";
        div.appendChild(table);
    }
</script>

</html>
