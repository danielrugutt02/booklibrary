<!DOCTYPE html>
<html>

<head>
    <title>Library Catalog</title>
    <style>
        th,
        td,
        p,
        input {
            font: 14px Verdana;
        }
        
        table,
        th,
        td {
            border: solid 1px #DDD;
            border-collapse: collapse;
            padding: 2px 3px;
            text-align: center;
        }
        
        th {
            font-weight: bold;
        }
    </style>
</head>

<body style="background-image: url('blue.jpg');">
    <input type="text" id="userInput" placeholder="Search ...">
    <button onclick="search()">Submit</button>
    <p id="showData"></p>
</body>

<script>
    var dataJson;
    let result = [];
    main();

    async function main() {
        dataJson = await getData();
        table(result);
        // console.log(myJson);
    }

    async function getData() {
        const response = await fetch("test3.csv"); // insert desired csv file 
        const data = await response.text();
        var lines = data.split("\n");
        var headers = lines[0].split(","); // will make into ~ for final result

        for (var i = 1; i < lines.length; i++) {
            var obj = {};
            var currline = lines[i].split(","); // will make into ~ for final result

            for (var k = 0; k < headers.length; k++) {
                obj[headers[k]] = currline[k];
            }
            result.push(obj);
        }
        return JSON.stringify(result);
    }

    function table(data) {
        var col = [];
        for (var i = 0; i < data.length; i++) {
            for (var key in data[i]) {
                if (col.indexOf(key) === -1) {
                    col.push(key);
                }
            }
        }

        var table = document.createElement("table");
        var tr = table.insertRow(-1);

        for (var i = 0; i < col.length; i++) {
            var th = document.createElement("th");
            th.innerHTML = col[i];
            tr.appendChild(th);
        }

        for (var i = 0; i < data.length; i++) {
            tr = table.insertRow(-1);

            for (var k = 0; k < col.length; k++) {
                var tabCell = tr.insertCell(-1);
                tabCell.innerHTML = data[i][col[k]];
            }
        }

        var div = document.getElementById("showData");
        div.innerHTML = "";
        div.appendChild(table);
    }

    function search() {
        var searchFor = document.getElementById("userInput").value;
        var filtered = result.filter(function(n) {
            return n.Name.toLowerCase().includes(searchFor.toLowerCase());
        });
        table(filtered);
        //console.log(filtered);
    }
</script>

</html>
